name: Global Edu Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间 06:00 (UTC 22:00)

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install feedparser deep-translator

      - name: Execute
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python edu_ai.py
